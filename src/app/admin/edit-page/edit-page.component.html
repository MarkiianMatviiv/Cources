<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{ invalid: textControl.touched && textControl.invalid }"
    >
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title" />
      <div
        *ngIf="textControl.touched && textControl.invalid"
        class="validation"
      >
        <small>Enter title</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"> </quill-editor>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted" routerLink="/admin/dashboard">Update</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
